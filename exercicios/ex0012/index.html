<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video width="560px" poster="imagens/limao.png" controls loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>O seu navegador nao tem compatibildade co reproducao de videos</p>
    </video>
    <h1>Inserindo videos do youtube.</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/uGhXeunMMX0"
     title="YouTube video player" frameborder="0" allow="accelerometer;
      autoplay; clipboard-write; encrypted-media;
       gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
